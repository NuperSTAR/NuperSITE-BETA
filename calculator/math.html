v<!DOCTYPE html>
<html lang="en">
  <head>
    <script  type="text/javascript" src="https://codesandbox.io/public/sse-hooks/sse-hooks.7a01a0f7b828579aff40884fc77e13bc.js"></script>
    <script  type="text/javascript" src="https://codesandbox.io/static/js/banner.d9cb10a38.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        margin: 0;
      }
      .calculator {
        width: 300px;
        background-color: #333;
        border-radius: 20px;
        padding: 20px;
      }
      .screen {
        width: 100%;
        height: 60px;
        background-color: #000;
        color: white;
        text-align: right;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 2em;
        border: none;
        border-radius: 10px;
      }
      .button-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .button {
        width: 64px;
        height: 64px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 1.5em;
        cursor: pointer;
      }
      .button.orange {
        background-color: orange;
      }
      .button.zero {
        flex-grow: 1;
        border-radius: 30px;
      }
      .button:active {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="screen" disabled />
      <div class="button-row">
        <button class="button">AC</button>
        <button class="button">+/-</button>
        <button class="button">%</button>
        <button class="button orange">÷</button>
      </div>
      <div class="button-row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button orange">×</button>
      </div>
      <div class="button-row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button orange">-</button>
      </div>
      <div class="button-row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button orange">+</button>
      </div>
      <div class="button-row">
        <button class="button zero">0</button>
        <button class="button">.</button>
        <button class="button orange">=</button>
      </div>
    </div>
    <script crossorigin type="text/javascript" src="https://codesandbox.io/static/js/watermark-button.eeb14a97b.js"></script>
  </body>

  <script>
    const screen = document.querySelector(".screen");

    let currentInput = "";
    let previousInput = "";
    let operation = null;

    const clear = () => {
      currentInput = "";
      previousInput = "";
      operation = null;
      updateScreen(0);
    };

    const appendNumber = (number) => {
      if (number === "." && currentInput.includes(".")) return;
      currentInput = currentInput.toString() + number.toString();
      updateScreen(currentInput);
    };

    const chooseOperation = (op) => {
      if (currentInput === "") return;
      if (previousInput !== "") {
        compute();
      }
      operation = op;
      previousInput = currentInput;
      currentInput = "";
    };

    const compute = () => {
      let computation;
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      if (isNaN(prev) || isNaN(current)) return;
      switch (operation) {
        case "+":
          computation = prev + current;
          break;
        case "-":
          computation = prev - current;
          break;
        case "×":
          computation = prev * current;
          break;
        case "÷":
          if (current === 0) {
            alert("no");
            return;
          }
          computation = prev / current;
          break;
        default:
          return;
      }
      currentInput = computation;
      operation = undefined;
      previousInput = "";
      updateScreen(currentInput);
    };

    const updateScreen = (number) => {
      screen.value = number;
    };

    document.querySelectorAll(".button").forEach((button) => {
      button.addEventListener("click", () => {
        switch (button.innerText) {
          case "AC":
            clear();
            break;
          case "+/-":
            if (currentInput !== "") currentInput = currentInput * -1;
            updateScreen(currentInput);
            break;
          case "%":
            if (currentInput !== "") currentInput = currentInput / 100;
            updateScreen(currentInput);
            break;
          case "=":
            compute();
            break;
          default:
            if (isNaN(button.innerText)) {
              chooseOperation(button.innerText);
            } else {
              appendNumber(button.innerText);
            }
            break;
        }
      });
    });
  </script>
</html>
